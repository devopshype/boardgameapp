apiVersion: v1
kind: Service
metadata:
  name: boardgame-svc
  labels:
    app : boardgame
  namespace: webapps
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: boardgame
  serviceAccountName: jenkins
  ---
apiVersion: v1
kind: Service
metadata:
  name: boardgame-default
  namespace: webapps
spec:
  type: ClusterIP
  selector:
    app: boardgame
  ports:
  - targetPort: 8080
    port: 8080
